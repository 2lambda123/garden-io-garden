kind: Build
name: node-service
type: container

---
kind: Deploy
description: Node greeting service
name: node-service
type: container
build: node-service
spec:
  args: [npm, start]
  sync:
    command: [npm, run, dev] # Overrides the container's default when the service is deployed in sync mode
    paths:
      - source: src
        target: /app/src
        # Make sure to specify any paths that should not be synced!
        exclude: [node_modules]
        mode: one-way
  ports:
    - name: http
      containerPort: 8080
  ingresses:
    - path: /hello
      port: http
  healthCheck:
    httpGet:
      path: /_ah/health
      port: http
