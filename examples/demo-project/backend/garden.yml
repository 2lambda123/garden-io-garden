kind: Module
name: backend
description: Backend service container
type: container

# You can specify variables here at the module level
variables:
  ingressPath: /hello-backend

services:
  - name: backend
    localMode:
      localAppPort: 8090
      command: [] # example: [ "npm", "run", "serve", "-p", "${var.localAppPort}" ]
      remoteContainerName: "backend"
      proxyContainer:
        # TODO: support relative paths?
        privateKeyFilePath: "/path/to/private-key-file"
        publicKeyFilePath: "/path/to/public-key-file"
    healthCheck:
      httpGet:
        path: /hello-backend
        port: http
    ports:
      - name: http
        containerPort: 8080
        # Maps service:80 -> container:8080
        servicePort: 80
    ingresses:
      - path: ${var.ingressPath}
        port: http

tasks:
  - name: test
    command: ["sh", "-c", "echo task output"]
