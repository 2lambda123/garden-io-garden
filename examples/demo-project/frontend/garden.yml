kind: Module
name: frontend
description: Frontend service container
type: container
services:
  - name: frontend
    ports:
      - name: http
        containerPort: 8080
    healthCheck:
      httpGet:
        path: /hello-frontend
        port: http
    ingresses:
      - path: /hello-frontend
        port: http
      - path: /call-backend
        port: http
    dependencies:
      - backend
tests:
  - name: with-artifacts
    command: [npm, run, test]
    artifacts:
    - source: /app/main.js
      target: foo
  - name: no-artifacts
    command: [npm, run, test]
