kind: Build
name: vote
type: container
spec:
  targetStage:
    $if: "${this.mode == 'sync'}"
    $then: sync
    $else: default


---
kind: Run
name: prepare-db
build: vote
type: container
spec:
  args: ["cat", "/.mode"]


---
kind: Deploy
description: The voting UI
name: vote
# repositoryUrl: http://github.com/garden-io/garden...
type: container
build: vote
dependencies:
  - run.prepare-db
  - deploy.api
spec:
  args: [npm, run, serve]
  sync:
    paths:
      - target: /app/src
        source: src
        mode: two-way
  ports:
    - name: http
      containerPort: 8080
  healthCheck:
    httpGet:
      path: /
      port: http
  ingresses:
    - path: /
      port: http
      hostname: vote.${var.baseHostname}
  env:
    HOSTNAME: vote.${var.baseHostname}

---
kind: Test
name: vote-unit
type: container
build: vote
spec:
  args: [npm, run, test:unit]

---
kind: Test
name: vote-integ
type: container
build: vote
dependencies:
  - deploy.vote
timeout: 60
spec:
  args: [npm, run, test:integ]

---
kind: Run
type: exec
name: echo-vars
spec:
  command:
    - /bin/sh
    - "-c"
    - |
      echo "actions.build.vote.mode: ${actions.build.vote.mode}"
      echo "actions.deploy.vote.mode: ${actions.deploy.vote.mode}"
      echo "actions.test.vote-unit.mode: ${actions.test.vote-unit.mode}"
