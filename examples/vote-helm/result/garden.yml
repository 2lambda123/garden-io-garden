module:
  description: Helm chart for the results UI
  type: helm
  name: result
  base: base-chart
  serviceResource:
    containerModule: result-image
    hotReloadArgs: [nodemon, server.js]
  dependencies:
    - db-init
  values:
    name: result
    image:
      repository: result-image
      tag: ${modules.result-image.version}
    ingress:
      enabled: true
      paths: [/]
      hosts: [result.local.app.garden]
  tests:
    - name: integ
      args: [echo, ok]
      dependencies:
        - db-init

---

module:
  description: Results UI service container
  type: container
  name: result-image
