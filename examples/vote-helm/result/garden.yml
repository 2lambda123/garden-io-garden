kind: Deploy
description: Helm chart for the results UI
type: helm
name: result
dependencies:
  - run.db-init
spec:
  chart:
    path: ../base-chart/
  values:
    name: result
    image:
      repository: ${action.build.result-image.outputs.deployment-image-name}
      tag: ${action.build.result-image.version}
    ingress:
      enabled: true
      paths: [/]
      hosts: ["result.${var.baseHostname}"]
