kind: Deploy
description: Helm chart for the results UI
type: helm
name: result
dependencies:
  - run.db-init
spec:
  base: base-chart
  values:
    name: result
    image:
      repository: ${modules.result-image.outputs.deployment-image-name}
      tag: ${modules.result-image.version}
    ingress:
      enabled: true
      paths: [/]
      hosts: ["result.${var.baseHostname}"]
