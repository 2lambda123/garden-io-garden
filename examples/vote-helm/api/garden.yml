kind: Deploy
description: The API backend for the voting UI
type: helm
name: api
dependencies:
  - deploy.redis
spec:
  base: base-chart
  values:
    name: api
    image:
      repository: ${action.build.api-image.outputs.deployment-image-name}
      tag: ${action.build.api-image.version}
    ingress:
      enabled: true
      paths: [/]
      hosts: ["api.${var.baseHostname}"]
    healthCheckPath: /api
