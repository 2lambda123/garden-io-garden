module:
  description: The API backend for the voting UI
  type: helm
  name: api
  base: base-chart
  serviceResource:
    containerModule: api-image
  dependencies:
    - redis
  values:
    name: api
    image:
      repository: api-image
      tag: ${modules.api-image.version}
    ingress:
      enabled: true
      paths: [/]
      hosts: [api.local.app.garden]

---

module:
  description: Image for the API backend for the voting UI
  type: container
  name: api-image
  tests:
    - name: unit
      args: [echo, ok]
