kind: Deploy
description: Helm chart for the voting UI
type: helm
name: vote
dependencies:
  - deploy.api
spec:
  devMode:
    sync:
      - target: /app/src
        source: src
        mode: two-way
  values:
    image:
      repository: ${modules.vote-image.outputs.deployment-image-name}
      tag: ${modules.vote-image.version}
    ingress:
      enabled: true
      paths: [/]
      hosts: ["vote.${var.baseHostname}"]
    env:
      - name: HOSTNAME
        value: vote.${var.baseHostname}

---
kind: Test
name: vote-integ
type: container
dependencies:
  - deploy.vote
timeout: 60
spec:
  args: [npm, run, test:integ]
