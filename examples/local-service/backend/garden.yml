kind: Build
name: backend
description: Backend service container image
type: container

---
kind: Deploy
name: backend
description: Backend service container
type: container

build: backend

# You can specify variables here at the module level
variables:
  ingressPath: /hello-backend

spec:
  healthCheck:
    httpGet:
      path: /hello-backend
      port: http
  ports:
    - name: http
      containerPort: 8080
      # Maps service:80 -> container:8080
      servicePort: 80
  ingresses:
    - path: ${var.ingressPath}
      port: http

---
kind: Run
name: backend
type: container

spec:
  command: [ "sh", "-c", "echo task output" ]
