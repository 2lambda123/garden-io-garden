kind: Build
name: frontend
description: Frontend service container image
type: container
include: [ "." ]

---
kind: Deploy
name: frontend
description: Frontend service container
type: container

build: frontend

dependencies:
  - deploy.backend

variables:
  env:
    PORT: 8080

spec:
  ports:
    - name: http
      containerPort: 8080
  healthCheck:
    httpGet:
      path: /hello-frontend
      port: http
  ingresses:
    - path: /hello-frontend
      port: http
    - path: /call-backend
      port: http
  env: ${var.env}

---
kind: Test
name: frontend-unit
description: Frontend service unit tests
type: container

build: frontend
dependencies:
  - deploy.frontend

spec:
  args: [ npm, test ]
  env: ${actions.deploy.frontend.var.env}

---
kind: Test
name: frontend-integ
description: Frontend service integration tests
type: container

build: frontend
dependencies:
  - deploy.frontend

spec:
  args: [ npm, run, integ ]
  env: ${actions.deploy.frontend.var.env}

---
kind: Build
name: frontend-local
type: exec
buildAtSource: true
include: [ ]

---
kind: Deploy
name: frontend-local
type: exec

build: frontend-local

spec:
  persistent: true
  deployCommand: [ "yarn", "run", "dev" ]
  statusCommand: [ ./check-local-status.sh ]
  env: ${actions.deploy.frontend.var.env}
