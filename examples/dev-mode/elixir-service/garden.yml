kind: Module
description: phoenix elixir greeting service
name: elixir-service
type: container
image: docker.io/davebrowning/elixir-phoenix:hello
repositoryUrl: https://github.com/davidbrowning/hello.git#master
include: []

services:
  - name: elixir-service
    args: [mix, phx.server]
    ports:
      - name: http
        containerPort: 4000
        servicePort: 80
        localPort: 4000
    devMode:
      sync: 
        - target: /app
