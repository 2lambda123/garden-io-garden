project:
  name: simple-project
  environments:
    - name: local
      providers:
        - name: local-kubernetes
    - name: testing
      providers:
        - name: kubernetes
          context: gke_garden-dev-200012_europe-west1-b_garden-dev-1
          namespace: ${local.env.NAMESPACE || "simple-project-testing"}
          defaultHostname: testing.dev-1.sys.garden
          deploymentRegistry:
            # The hostname of the registry, e.g. gcr.io for GCR (Google Container Registry)
            hostname: eu.gcr.io
            # Namespace to use in the registry for this project. For GCR, use the project ID where your cluster is.
            namespace: garden-dev-200012
