kind: Project
name: gatsby-sync
environments:
  - name: local
providers:
  - name: local-kubernetes

---

kind: Module
description: Minimal Gatsby example
name: website
type: container
services:
  - name: website
    sync:
      paths:
        - source: src
          target: /app/src
          # Make sure to specify any paths that should not be synced!
          exclude: [node_modules]
          mode: one-way
    args: [npm, run, dev]
    env:
      GATSBY_WEBPACK_PUBLICPATH: /
    ports:
      - name: http
        containerPort: 8000
    ingresses:
      - path: /
        port: http
