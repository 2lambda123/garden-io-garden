kind: Build
name: backend
description: Backend service container
type: container

---
kind: Deploy
name: backend
description: Backend service
type: container
build: backend
variables:
  ingressPath: /hello-backend

spec:
  healthCheck:
    httpGet:
      path: /hello-backend
      port: http
  ports:
    - name: http
      containerPort: 8080
      # Maps service:80 -> container:8080
      servicePort: 80
  ingresses:
    - path: ${var.ingressPath}
      port: http
