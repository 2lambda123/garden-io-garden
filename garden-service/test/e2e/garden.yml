kind: Project
name: e2e-tests
defaultEnvironment: testing
environments:
  - name: testing
    providers:
      - name: kubernetes
        context: gke_garden-dev-200012_europe-west1-b_garden-dev-1
        namespace: e2e-tests
        defaultHostname: dev-1.sys.garden
        buildMode: cluster-docker
        setupIngressController: nginx
  - name: local
    providers:
      - name: local-kubernetes
variables:
  timeout: 360

---

kind: Module
name: e2e-tests
type: exec
tests:
  - name: demo-project
    command: [npm, run, e2e-full, --, --project=demo-project, --showlog=true, "--env=${environment.name}"]
    timeout: ${var.timeout}
  - name: tasks # Tests for tasks are currently being skipped
    command: [npm, run, e2e-full, --, --project=tasks, --showlog=true, "--env=${environment.name}"]
    timeout: ${var.timeout}
  - name: hot-reload # Tests for hot-reload are currently being skipped
    command: [npm, run, e2e-full, --, --project=hot-reload, --showlog=true, "--env=${environment.name}"]
    timeout: ${var.timeout}
  # Disabling until https://github.com/garden-io/garden/issues/1045 is fixed
  # - name: openfaas
  #   command: [npm, run, e2e-full, --, --project=openfaas, --showlog=true, "--env=${environment.name}"]
  - name: project-variables
    command: [npm, run, e2e-full, --, --project=project-variables, --showlog=true, "--env=${environment.name}"]
    timeout: ${var.timeout}
  - name: vote-helm
    command: [npm, run, e2e-full, --, --project=vote-helm, --showlog=true, "--env=${environment.name}"]
    timeout: ${var.timeout}
  - name: vote
    command: [npm, run, e2e-full, --, --project=vote, --showlog=true, "--env=${environment.name}"]
    timeout: ${var.timeout}
  - name: remote-sources
    command: [npm, run, e2e-full, --, --project=remote-sources, --showlog=true, "--env=${environment.name}"]
    timeout: ${var.timeout}
