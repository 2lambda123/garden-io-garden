kind: Project
name: integ-tests
environments:
  - name: testing
    providers:
      - name: kubernetes
        context: gke_garden-dev-200012_europe-west1-b_garden-dev-1
        namespace: integ-tests
        defaultHostname: dev-1.sys.garden   # change this to the hostname that points to your cluster
        deploymentRegistry:
          # The hostname of the registry, e.g. gcr.io for GCR (Google Container Registry)
          hostname: eu.gcr.io
          # Namespace to use in the registry for this project. For GCR, use the project ID where your cluster is.
          namespace: garden-dev-200012

---

kind: Module
name: integ-tests
type: exec
tests:
  - name: simple-project
    command: [npm, run, integ-full, --, --only=simple-project, --showlog=true, --env=testing]
  - name: tasks
    command: [npm, run, integ-full, --, --only=tasks, --showlog=true, --env=testing]
  # - name: vote-helm
  #   command: [npm, run, integ-full, --, --only=vote-helm, --showlog=true, --env=testing]
  - name: vote
    command: [npm, run, integ-full, --, --only=vote, --showlog=true, --env=testing]
  - name: remote-sources
    command: [npm, run, integ-full, --, --only=remote-sources, --showlog=true, --env=testing]
