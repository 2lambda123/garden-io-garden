kind: Deploy
name: api
description: The API backend for the voting UI
type: helm
spec:
  releaseName: api-release
  devMode:
    syncs:
      - containerPath: "/app"
  defaultTarget:
    kind: Deployment
    name: api-release
  values:
    image:
      repository: api-image
      tag: ${action.build.api-image.version}
    ingress:
      enabled: true
      paths: [/]
      hosts: [api.local.app.garden]
