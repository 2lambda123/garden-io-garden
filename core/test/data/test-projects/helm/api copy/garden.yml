kind: Module
description: The API backend for the voting UI
type: helm
name: api-helm-module
releaseName: api-module-release
devMode:
  sync:
  - target: /app
    mode: two-way
serviceResource:
  kind: Deployment
  containerModule: api-image
values:
  image:
    tag: ${modules.api-image.version}
  ingress:
    enabled: true
    paths: [/]
    hosts: [api-module.local.app.garden]
